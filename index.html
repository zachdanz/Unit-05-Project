<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Photographic Extravaganza</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="js/fancybox/jquery.fancybox.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <main>
        <input type="text" placeholder="Search">
        <div>

            <a href="photos/01.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Hay Bales&lt;/b&gt;&lt;br /&gt;I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photos/thumbnails/01.jpg" alt="Hay Bales" />
            </a>
            
            <a href="photos/02.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Lake&lt;/b&gt;&lt;br /&gt;The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photos/thumbnails/02.jpg" alt="Lake" />
            </a>

            <a href="photos/03.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Canyon&lt;/b&gt;&lt;br /&gt;I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="photos/thumbnails/03.jpg" alt="Canyon" />
            </a>

            <a href="photos/04.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Iceberg&lt;/b&gt;&lt;br /&gt;It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                <img src="photos/thumbnails/04.jpg" alt="Iceberg" />
            </a>

            <a href="photos/05.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Desert&lt;/b&gt;&lt;br /&gt;The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/thumbnails/05.jpg" alt="Desert" />
            </a>

            <a href="photos/06.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Fall&lt;/b&gt;&lt;br /&gt;Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="photos/thumbnails/06.jpg" alt="Fall" />
            </a>

            <a href="photos/07.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Plantation&lt;/b&gt;&lt;br /&gt;I drove past this plantation yesterday, everything is so green!">
                <img src="photos/thumbnails/07.jpg" alt="Plantation" />
            </a>

            <a href="photos/08.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Dunes&lt;/b&gt;&lt;br /&gt;My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="photos/thumbnails/08.jpg" alt="Dunes" />
            </a>

            <a href="photos/09.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Countryside Lane&lt;/b&gt;&lt;br /&gt;We enjoyed a quiet stroll down this countryside lane.">
                <img src="photos/thumbnails/09.jpg" alt="Countryside Lane" />
            </a>

            <a href="photos/10.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Sunset&lt;/b&gt;&lt;br /&gt;Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="photos/thumbnails/10.jpg" alt="Sunset" />
            </a>

            <a href="photos/11.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Cave&lt;/b&gt;&lt;br /&gt;I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="photos/thumbnails/11.jpg" alt="Cave" />
            </a>

            <a href="photos/12.jpg" data-fancybox="gallery" data-caption="&lt;b&gt;Bluebells&lt;/b&gt;&lt;br /&gt;I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="photos/thumbnails/12.jpg" alt="Bluebells" />
            </a>
        </div>
    </main>

    <h2>can anybody hear me?</h2>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/fancybox/jquery.fancybox.min.js"></script>
    <script>
        $("a #single_image").fancybox();

    </script>
  </body>
  </html>
